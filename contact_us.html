                        <span></span>

            <div class="navbar-collapse collapse" id="main_navbar">
                <ul class="ms-navmenu">
                    <li><a class="d-block" href="index.html">About Us</a></li>
                    <li><a class="d-block" href="our_ways.html">Our Ways</a></li>

                </ul>

            <div class="ms-social-links d-none d-md-block">
                <ul>
                    <li><a href="https://instagram.com/the_eatfit" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com/company/curefoods/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                    <li class="d-none"><a href="#."><i class="fab fa-facebook-square"></i></a></li>
                </ul>
            </div>

        <div class="ms-main-content ms-career-page d-flex align-items-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-xl-8">
                        <div class="ms-hero-box">
                            <h2 class="mb-4">CONTACT <span class="ms-site-color">US</span></h2>
                            <form class="ms-contact-form">
                                <div class="form-row">
                                    <div class="form-group col-md-6 pr-md-2 pr-lg-3">
                                        <label for="inputname">NAME</label>
                                        <input type="text" placeholder="Enter Name" class="form-control" id="inputname">
                                    </div>
                                    <div class="form-group col-md-6 pl-md-2 pl-lg-3">
                                        <label for="inputemail">EMAIL ID</label>
                                        <input type="email" placeholder="Enter Email ID" class="form-control" id="inputemail">
                                    </div>
                                    <div class="form-group col-md-6 pr-md-2 pr-lg-3">
                                        <label for="inputphone">PHONE NUMBER</label>
                                        <input type="tel" placeholder="Enter Phone Number" class="form-control" id="inputphone">
                                    </div>
                                    <div class="form-group col-md-6 pl-md-2 pl-lg-3">
                                        <label for="inputcompany">COMPANY NAME</label>
                                        <input type="text" placeholder="Enter Company Name" class="form-control" id="inputcompany">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="inputmessage">MESSAGE</label>
                                        <textarea rows="3" placeholder="Enter Your Message" class="form-control" id="inputmessage"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn ms-btn mt-2 d-block ml-auto">Submit Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- General JS file -->
